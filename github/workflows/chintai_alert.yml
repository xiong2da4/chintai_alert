name: Suumo Alert

on:
  schedule:
    - cron: '0 9 * * *'  # 毎日 9:00 に実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  suumo-alert:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存ライブラリをインストール
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests slack_sdk

      - name: スクリプト実行
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          python chintai_alert.py
